<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://remont-kvartir-tsena.ru/images/features/ggjd21gger.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Progressium</title>
</head>

<body>
    <header>
        <form id="parametrs">
            <span class="qwe">Особый режим темы</span>
            <div id="switch-container">
                <span class="qwe">Выкл</span>
                <label class="switch">
                    <input id="switch" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <span class="qwe">Вкл</span>
            </div>
        </form>
        <div id="logo-container">
            <span id="logo">Progressium</span>
            <span id="underlogo">список задач</span>
        </div>
        <button class="btn-action theme dark" type="button"><img src="assets/moon.png"></button>
    </header>
    <main>
        <div id="own-container">
            <div id="input-container" class="container">
                <div id="task-header-card">Создать новую задачу</div>
                <form id="form" class="container">
                    <input id="task-title-input" class="task-title-input" type="text" placeholder="Название задачи"
                        autofocus required>
                    <div class="example-container">Например: <span id="example"></span></div>
                    <textarea id="task-description-input" class="task-description-input"
                        placeholder="Описание задачи"></textarea>
                    <select id="task-category-select" class="task-category-select">
                        <option value="Обычное" selected>Обычное</option>
                        <option value="Важное">Важное</option>
                        <option value="Учёба">Учёба</option>
                        <option value="Работа">Работа</option>
                        <option value="Хобби">Хобби</option>
                    </select>
                    <button class="add" type="submit">Добавить</button>
                </form>
            </div>
            <ul id="tasks-list"></ul>
        </div>
    </main>
</body>

</html>
